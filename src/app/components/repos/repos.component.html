<section *ngIf="repos$ | async as repos" class="repos">
  <a *ngFor="let repo of repos.list" routerLink="/repo/{{ repo.full_name }}">
    <div class="repo">
      <h4>{{ repo.name }}</h4>
      <p *ngIf="repo.description">{{ repo.description }}</p>
    </div>
  </a>
  <nav class="pagination">
    <ul>
      <li class="link"><a *ngIf="repos.prev" (click)="loadPage(repos.prev)">Prev Page</a></li>
      <li>Page {{ repos.page }} / {{ repos.pages }}</li>
      <li class="link"><a *ngIf="repos.next" (click)="loadPage(repos.next)">Next Page</a></li>
    </ul>
  </nav>
</section>
